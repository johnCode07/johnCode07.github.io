<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rehan Maker Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fdf6e3 0%, #f5e9da 100%);
      color: #3a2c1a;
    }
    header {
      background: #302f2f;
      color: #f2ebeb;
      padding: 2rem 0 1rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    header img {
      width: 100px;
      border-radius: 50%;
      border: 4px solid #fff8e1;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0.2em 0 0.1em 0;
      font-size: 2.5em;
    }
    nav {
      margin: 1em 0;
    }
    nav a {
      color: #b47b36;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      transition: text-shadow 0.2s;
    }
    nav a:hover {
      text-shadow: 0 0 5px #fffbe7;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      background: #fffbe7;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(244, 208, 143, 0.13);
      padding: 2em;
    }
    section {
      margin-bottom: 2em;
    }

    /* Projects container */
    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 1.5em; /* space between project cards */
    }

    /* Project card */
    .project-link {
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: 10px;
    }
    .project {
      display: flex;
      align-items: center;
      background: #f8ecd7;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(244, 208, 143, 0.10);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .project img {
      width: 160px;
      height: 120px;
      object-fit: cover;
      margin-right: 1.5em;
      border-radius: 0 10px 10px 0;
    }
    .project-details {
      flex: 1;
      padding: 1em 0;
    }
    .project-title {
      font-size: 1.3em;
      margin: 0 0 0.3em 0;
      color: #b47b36;
    }
    .project-desc {
      margin: 0;
    }
    .project-link:hover .project {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(244, 208, 143, 0.25);
    }

    footer {
      text-align: center;
      padding: 1.5em 0;
      color: #bca77b;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      .project {
        flex-direction: column;
        align-items: flex-start;
      }
      .project img {
        width: 100%;
        height: 160px;
        margin: 0 0 1em 0;
        border-radius: 10px 10px 0 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="JP.png" alt="pfp">
    <h1>Rehan's Maker Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>
        Ive Gyatt all my projects down here, cad links and step files can get downloaded
      </p>
    </section>

    <section id="projects">
      <h2>Featured Projects</h2>
      <div class="projects-container" id="projects-container">
        <!-- Projects will be generated here -->
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>
        Contacts and that <br>
        <a href="mailto:rehanbhargava28@gmail.com">Email me</a> or find me on 
        <a href="https://github.com/" target="_blank">GitHub</a>.
      </p>
    </section>
  </main>

  <footer>
    &copy; 2025 Rehan Bhargava. Made with HTML &amp; CSS.
  </footer>

  <!-- Script to generate projects -->
  <script>
    const projects = [
      {
        title: "Robotics Turret Design",
        desc: "Prototype Turret design for 2026 FRC game",
        img: "Turretv1.png",
        link: "https://cad.onshape.com/documents/dad9a5143e948fa790757cbd/w/f9912f3b918c5744adae4bed/e/58a58bbf9e93fa3f64d450c1?renderMode=0&uiState=68c19fd20d1b1cd3fd924e07"
      },
      {
        title: "FRC Reefscape Offseason Bot",
        desc: "Concept robot for the 2025 FRC game, REEFSCAPE, ground intake, low-scoring L1 Arm. Wiring and Climb Omitted thus far.",
        img: "",
        link: "https://github.com/rehan/portfolio-website"
      },
      {
        title: "3D Printed Desk Organizer",
        desc: "Designed and printed a modular desk organizer using Tinkercad and a 3D printer. Keeps my workspace tidy and efficient.",
        img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
        link: "https://github.com/rehan/3d-desk-organizer"
      }
      // ðŸ‘‰ Add more projects here by just adding another object
    ];

    const container = document.getElementById("projects-container");

    projects.forEach(p => {
      const projectHTML = `
        <a class="project-link" href="${p.link}" target="_blank">
          <div class="project">
            <img src="${p.img}" alt="${p.title}">
            <div class="project-details">
              <div class="project-title">${p.title}</div>
              <p class="project-desc">${p.desc}</p>
            </div>
          </div>
        </a>
      `;
      container.insertAdjacentHTML("beforeend", projectHTML);
    });
  </script>
</body>
</html>
