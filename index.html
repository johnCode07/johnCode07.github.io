<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rehan Maker Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #fffbe7;
      color: #3a2c1a;
    }

    /* === HERO SECTION === */
    .hero {
      position: relative;
      height: 100vh; /* full screen */
      width: 100%;
      overflow: hidden;
    }

    .hero-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills screen without distortion */
      filter: brightness(60%); /* darkens image for white text contrast */
    }

    .hero-text {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center vertically */
      align-items: center;     /* center horizontally */
      text-align: center;
      color: white;
      padding: 0 1em;
    }

    .hero-text h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .hero-text nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .hero-text nav a:hover {
      opacity: 0.7;
    }

    /* === MAIN CONTENT === */
    main {
      max-width: 900px;
      margin: 2em auto;
      background: #fffbe7;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(244, 208, 143, 0.13);
      padding: 2em;
    }

    section {
      margin-bottom: 2em;
    }

    /* === PROJECTS === */
    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }

    .project-link {
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: 10px;
    }

    .project {
      display: flex;
      align-items: center;
      background: #f8ecd7;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(244, 208, 143, 0.10);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .project img {
      width: 160px;
      height: 120px;
      object-fit: cover;
      margin-right: 1.5em;
    }

    .project-details {
      flex: 1;
      padding: 1em 0;
    }

    .project-title {
      font-size: 1.3em;
      margin: 0 0 0.3em 0;
      color: #b47b36;
    }

    .project-desc {
      margin: 0;
    }

    .project-link:hover .project {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(244, 208, 143, 0.25);
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 1.5em 0;
      color: #bca77b;
      font-size: 1em;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .project {
        flex-direction: column;
        align-items: flex-start;
      }
      .project img {
        width: 100%;
        height: 160px;
        margin: 0 0 1em 0;
      }
    }
  </style>
</head>
<body>
  <!-- HERO SECTION -->
  <header class="hero">
    <img src="JP.png" alt="pfp" class="hero-img">
    <div class="hero-text">
      <h1>Rehan's Maker Portfolio</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>
        Ive Gyatt all my projects down here, cad links and step files can get downloaded
      </p>
    </section>

    <section id="projects">
      <h2>Featured Projects</h2>
      <div class="projects-container" id="projects-container">
        <!-- Projects will be generated here by JS -->
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>
        Contacts and that <br>
        <a href="mailto:rehanbhargava28@gmail.com">Email me</a> or find me on 
        <a href="https://github.com/" target="_blank">GitHub</a>.
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Rehan Bhargava. Made with HTML &amp; CSS.
  </footer>

  <!-- JAVASCRIPT FOR PROJECTS -->
  <script>
const container = document.getElementById("projects-container");

fetch('project-info.json') // updated file name
  .then(response => response.json())
  .then(projects => {
    projects.forEach(p => {
      const projectHTML = `
        <a class="project-link" href="${p.link}" target="_blank">
          <div class="project">
            <img src="${p.img}" alt="${p.title}">
            <div class="project-details">
              <div class="project-title">${p.title}</div>
              <p class="project-desc">${p.desc}</p>
            </div>
          </div>
        </a>
      `;
      container.insertAdjacentHTML("beforeend", projectHTML);
    });
  })
  .catch(err => console.error("Error loading project-info.json:", err));
</script>
</body>
</html>
